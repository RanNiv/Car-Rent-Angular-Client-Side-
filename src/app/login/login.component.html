<hr/>
<div class='container'>
 
 <div class="row">
        <div *ngIf="data.RegiserUser.Role.length==0" >
                please make sure to enter valid credentials
               </div>
 </div>
    
<div class='row'>
<div class='col-md-6 col-md-offset-3'>
<br/>



<br/>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
<div class="form-group">
    <label for="usr">Name:</label>
    <input type="text"  [(ngModel)]="data.userLogin.name" class="form-control"  name="username" id="usr" required >
    
    <label for="pwd">Password:</label>
    <input type="password" [(ngModel)]="data.userLogin.password" class="form-control" name="password" id="pwd" required >
     <button type="submit" class="btn btn-default btn-block" [disabled]="!loginForm.form.valid" >Submit</button>
    </div>

</form>
</div>
</div>

<!-- Test Edit and delete actions -->
<div class='row'>
<button class='btn btn-default' (click)='TestEdit()' >Edit</button>
<button class='btn btn-default' (click)='TestDelete()' >Delete</button>
</div>

</div>
