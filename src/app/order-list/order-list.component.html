<div class='row'>

<div *ngFor="let data of data.AgencyInfo.currentOrders">


    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div *ngIf="!isPreview" class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{data.OrderStartDate|date: 'dd/MM/yyyy'}}</h3>
            </div>
            <div class="panel-body">
              <p>
               {{data.Manufacturer}}
              </p>
              <p>
                  {{data.Model}}
             </p>
           <a routerLink="/userorders/{{data.OrderID}}" class='btn btn-info'>Preview</a>
          
            </div>
        </div>
    </div>
  </div>
</div>
