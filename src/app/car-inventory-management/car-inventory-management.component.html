
<div class="container">
  
  <table class="table table-hover">
    <thead>
      <tr>
          <th>Update</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>RegisterNumber</th>
        <th>PricePerDay</th>
        <th>PricePerDayLate</th>
         <th>BranchLocation</th>
         <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data.CarsCollection">
        <td><button class="btn btn-success" (click)="updateCarInfo($event,data)" >Update</button></td>
        <td>{{data.Manufacturer}}</td>
        <td>{{data.Model}}</td>
        <td>{{data.RegisterNumber}}</td>
        <td><input type="number" name="PricePerDay" [(ngModel)]="data.PricePerDay"></td>
        <td><input type="number" name="PricePerDayLate" [(ngModel)]="data.PricePerDayLate"></td>
        <td><input type="text" name="BranchLocation" [(ngModel)]="data.BranchLocation"></td>
        <td><button class="btn btn-danger" (click)="deleteCar($event,data.CarID)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
  
</div>
