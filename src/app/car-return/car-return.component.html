
<div class="container">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="jumbotron">
      <div class="container">
        <h1>Rent Cost</h1>
        <p>
        {{data.returnedCarPrice | currency:'ILS'}}
        </p>
      </div>
    </div>
  </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Enter Register Number</label>
          <input type="text" [(ngModel)]="registerNumber" class="form-control"  name="RegisterNumber" >
        </div>
        <div class="form-group">
         
       <button type="button" class="btn btn-large btn-block btn-primary"   name="name" (click)="returnCar()">Return Car</button>
        </div>
      </form>
      </div>
</div>
